<!DOCTYPE html CV FORM>
<html lang="en">
    <head>

    <fieldset>
        <legend>Personal Inforamtion</legend>

        <br><br>

        <!--Enter a phone number-->

          placeholder="555-55-555"> <label> format 555-55-555 </label><br><br>

        </fieldset>

        <br>

         <br><br>
